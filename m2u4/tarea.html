<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="stylesheet" href="tarea.css">
</head>

<body>
    <div class="container" style="background-color: grey;">Bienvenido</div>
    <div class="container" style="background-color: blanchedalmond">
        <div class="row">
            <div class="col">
                <p>Completa el siguiente formulario</p>

                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido">
                    </div>
                    <div class="col-12">
                        <label for="inputDirección" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputDirección" placeholder="1234 Calle Principal">
                    </div>
                    <div class="col-12">
                        <label for="inputDirección2" class="form-label">Dirección 2</label>
                        <input type="text" class="form-control" id="inputDirección2"
                            placeholder="Apartmento, studio, o piso">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCiudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCiudad">
                    </div>
                    <div class="col-md-4">
                        <label for="inputProvincia" class="form-label">Provincia</label>
                        <select id="inputProvincia" class="form-select">
                            <option selected>Elige...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputCodigopostal" class="form-label">Codigo postal</label>
                        <input type="text" class="form-control" id="inputCodigopostal">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Revisar
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                    </div>
                </form>
                <div class="container" style="background-color: pink;"></div>
                <div id="carouselExampleDark" class="carousel carousel-dark slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="ciudad-de-buenos-aires-1386884.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Contamos con nuestra empresa en Argentina</h5>
                                <p>Localizados en el centro de Buenos Aires</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="habitacion-vacia-sillas-escritorios_23-2149008873.avif" class="d-block w-100"
                                alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Nuestras oficinas</h5>
                                <p>Contamos con diez oficinas alrededor de Buenos Aires</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="businesswoman-holding-tablet-pc-smiling-camera1.jpg" class="d-block w-100"
                                alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Carolina Thomkinson</h5>
                                <p>CEO de Argentina Nacional.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>

    </div>
    </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
